version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
        build:
          commands:
            - npm run build
            - npm run build:server
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
          - ../.next/static/**/*
          - ../public/**/*
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - npm install --legacy-peer-deps
            - npm run build:server
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
          - package.json
          - node_modules/**/*
      cache:
        paths:
          - node_modules/**/*
