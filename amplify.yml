version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --legacy-peer-deps
        build:
          commands:
            - npm run build
            - npm run build:server      artifacts:
        baseDirectory: .
        files:
          - .next/**/*
          - dist/**/*
          - node_modules/**/*
          - package.json
          - next.config.js
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - npm install --legacy-peer-deps
            - npm run build:server
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
          - package.json
          - node_modules/**/*
      cache:
        paths:
          - node_modules/**/*
